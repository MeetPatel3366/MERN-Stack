<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button gradient</title>
    <style>
        button{
            background: linear-gradient(45deg, green, yellow);
        }
        button:hover{
            background: linear-gradient(45deg, red, blue);
        }
    </style>
</head>
<body>
    <button>click me</button>
</body>
</html>
