<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      div {
        width: 320px;
        height: 50px;
        border: 5px solid green;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      Total width = 320px + 20px(left & right padding) + 10px (left & right
      border) + 20px (left & right margin) = 370px

      <br />

      Total height = 50px + 20px(top & bottom padding) + 10px (top & bottom
      border) + 20px (top & bottom margin) = 100px
    </div>
  </body>
</html>
