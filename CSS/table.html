<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table>
        <caption><mark>Table 1</mark></caption>
        <tr>
            <th>Sr. No</th>
            <th>Name</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Coffee</td>
            <td>300</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">Tea</td>
            <td>400</td>
        </tr>
        <tr>
            <td>3</td>
            <td>500</td>
        </tr>

        <tr>
            <td colspan="2">Total: </td>
            <td>1200</td>
        </tr>
    </table>

    <br>
    <br>

    <div class="left-border">some content</div>

    <br>
    <br>

    <table>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Name</th>
            <th>Name</th>
        </tr>

        <tr>
            <th>Name</th>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>

        <tr>
            <th>Name</th>
            <td>B</td>
            <td>B</td>
            <td>B</td>
        </tr>

        <tr>
            <th>Name</th>
            <td>C</td>
            <td>C</td>
            <td>C</td>
        </tr>

        <tr>
            <th>Name</th>
            <td>D</td>
            <td>D</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
