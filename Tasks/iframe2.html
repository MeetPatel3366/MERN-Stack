<!-- iFrame with a PDF Viewer
Embed a PDF file inside an iframe.
The PDF should be hosted online (e.g., https://www.example.com/sample.pdf).
Ensure the iframe allows scrolling and resizing -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
  </head>
  <body>
    <h2>PDF Viewer</h2>
    <iframe src="https://www.example.com/sample.pdf" width="800" height="600" scrolling="auto"></iframe>
  </body>
</html>
