<!-- Design a container with multiple elements inside ( at least 7) . Set the border of the container to be 2px thick and solid. For each element inside, apply a dotted border and a margin of 10px to make them visually distinct. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container with multiple Elements</title>

    <style>
        .container {
            border: 2px solid black;
            padding: 15px;
            width: 400px;
        }

        .item {
            border: 2px dotted blue;
            margin: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Element 1</div>
        <div class="item">Element 2</div>
        <div class="item">Element 3</div>
        <div class="item">Element 4</div>
        <div class="item">Element 5</div>
        <div class="item">Element 6</div>
        <div class="item">Element 7</div>
    </div>

</body>
</html>
