<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            background-color: lightcyan;
            width: 100%;
            height: 100%;
        }
        .main{
            width: 700px;
            height: auto;
            background-color: #fff;
        }
        .text
        {
            width: 700px;
            height: 50px;
            background-color: gray;
        }
        .line
        {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 10px;
        }
        .line div{
            background-color: lightgray;
            width: 100px;
            height: 50px;
            text-align: center;
        }
        .y{
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="text">

        </div>

        <div class="line y">
            <div>AC</div>
            <div>DEL</div>
            <div>%</div>
            <div>/</div>
        </div>
        <div class="line">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>
        </div>
        <div class="line">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
        </div>
        <div class="line">
            <div>0</div>
            <div>00</div>
            <div>.</div>
            <div>=</div>
        </div>
    </div>
</body>
</html>
