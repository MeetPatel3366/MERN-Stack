<!-- Create a webpage that embeds two different websites side by side using iframes:
Use two iframe elements to display https://www.wikipedia.org and https://www.example.com.
Set their widths to 50% of the page and ensure they are aligned horizontally.
Ensure the height of both iframes is 500px. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Iframes Side by Side</title>
</head>
<body style="display: flex;">
    <iframe src="https://www.wikipedia.org" width="50%" height="500px"></iframe>
<iframe src="https://www.example.com" width="50%" height="500px"></iframe>
</body>
</html>
