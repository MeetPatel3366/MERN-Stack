<!-- Create an HTML table with:
Data: Product, Price, Quantity
Laptop, $800, 10
Phone, $500, 25
Note: Only for example there are 2 rows. You have to make 10 rows
Add borders to the table using the border attribute. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
</head>
<body>
    <table border="1">
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      
        <tr>
          <td>Laptop</td>
          <td>$800</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>$500</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Tablet</td>
          <td>$600</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Headphones</td>
          <td>$700</td>
          <td>40</td>
        </tr>
        <tr>
          <td>Smartwatch</td>
          <td>$800</td>
          <td>18</td>
        </tr>
        <tr>
          <td>Keyboard</td>
          <td>$900</td>
          <td>60</td>
        </tr>
        <tr>
          <td>Mouse</td>
          <td>$1000</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Monitor</td>
          <td>$150</td>
          <td>12</td>
        </tr>
        <tr>
          <td>Printer</td>
          <td>$120</td>
          <td>7</td>
        </tr>
        <tr>
          <td>Speaker</td>
          <td>$70</td>
          <td>22</td>
        </tr>
      </table>
</body>
</html>
