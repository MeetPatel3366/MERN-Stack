<!-- Create a CSS rule for a paragraph with the class text-style that satisfies the following conditions:
The text should be center-aligned
It should have a font-size of 18px
The font should be bold and italic
The text should have a letter spacing of 2px -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text style</title>
    <style>
        p.text-style {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        font-style: italic;
        letter-spacing: 2px;
    }
    </style>
</head>
<body>
    <h2>Text style</h2>
    <p class="text-style">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt qui laborum repudiandae ut expedita ullam velit magni officiis illo dolores?</p>
</body>
</html>
