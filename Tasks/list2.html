<!-- Create an HTML document to display an unordered list of 	your favorite fruits:
Apple
Banana
Mango
Create an ordered list to display the top 5 programming 	languages you want to learn.
Use Roman numerals (type=I) for the list.
List: Python, Java, C++, JavaScript, Go. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
    <h2>my Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <h2>5 programming languages i want to learn</h2>
    <ol type="I">
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
        <li>JavaScript</li>
        <li>Go</li>
    </ol>
</body>
</html>
