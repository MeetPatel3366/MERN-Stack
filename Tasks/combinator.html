<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <style>
        div > p{
            background-color: yellow;
            border: 2px solid black;
        }

        div + p{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Child Combinators (>)</h1>

    <div>
        <h2>Hello World</h2>
        <p>Hello world is the basic message shown.</p>
    </div>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia, veritatis!</p>
    <h2>Next sibling combinator</h2>
</body>
</html>
