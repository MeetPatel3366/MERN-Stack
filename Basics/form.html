<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Form</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" /><br /><br />

        <label for="email">Email</label>
        <input type="text" name="email" id="email" /><br /><br />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" /><br /><br />

        <label for="Choose">Choose your favorite web language</label>
        <input type="radio" name="fav_lang" id="" value="HTML" />
        <label for="HTML">HTML:</label>
        <input type="radio" name="fav_lang" id="" value="CSS" />
        <label for="CSS">CSS:</label>
        <input type="radio" name="fav_lang" id="" value="JS" />
        <label for="JS">JS:</label><br /><br />

        <label for="colors">Select your fev colors:</label>
        <input type="checkbox" name="color" id="" value="red" />
        <label for="red">Red</label>
        <input type="checkbox" name="color" id="" value="yellow" />
        <label for="yellow">yellow</label><br /><br />

        <label for="color">Select color</label>
        <input type="color" name="color" id="color" /><br /><br />

        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" id="DOB" /><br /><br />

        <label for="datemax">Enter date before 2000/01/01</label>
        <input type="date" max="1999-12-31" /><br /><br />

        <label for="dateandtime">Date & Time</label>
        <input
          type="datetime"
          name="dateandtime"
          id="dateandtime"
        /><br /><br />

        <label for="img">img</label>
        <input type="image" src="./images/tree.jpeg" alt="img" /><br /><br />

        <label for="file">Choose a file</label>
        <input type="file" name="file" id="file" /><br /><br />

        <label for="age">enter your age</label>
        <input type="number" name="age" id="age" min="18" /><br /><br />

        <label for="Phone">Phone</label>
        <input
          type="tel"
          name="Phone"
          id="Phone"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"
          placeholder="123-1233-262"
        /><br /><br />

        <select name="lang" id="lang" size="3">
          <option value="select">select language</option>
          <option value="html">html</option>
          <option value="css">css</option>
          <option value="js">js</option></select
        ><br /><br />

        <textarea
          name="address"
          id="address"
          placeholder="enter address"
          rows="10"
          cols="10"
        >
Address</textarea
        >

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button disabled="disabled">Disabled</button>
      </fieldset>
    </form>
  </body>
</html>
