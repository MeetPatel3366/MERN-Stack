<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <p><b>Bold Text</b></p>
    <p><strong>Bold Text</strong></p>

    <hr>

    <p><i>Lorem ipsum dolor </i>sit amet consectetur adipisicing elit. Illo, repudiandae!</p>
    <p><em>Lorem ipsum dolor </em>sit amet consectetur adipisicing elit. Illo, repudiandae!</p>

    <p>Lorem ipsum <mark>dolor</mark>, sit amet consectetur adipisicing elit. Expedita, nihil.</p>

    <p>I like <del>cyan</del> <ins>black</ins> color</p>

    <p><u>underline</u></p>

    <p>a<sup>2</sup></p>
    <p>a<sub>2</sub></p>
</body>
</html>
