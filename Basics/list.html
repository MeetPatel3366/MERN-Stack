<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>ordered list</h2>
    <ol type="1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>
    <hr>

    <h2>unordered list</h2>
    <ul type="disc">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

    <hr>
    <h2>Description List</h2>
    <dl>
        <dt>Tea</dt>
        <dd>-Black Tea</dd>
        <dd>-Green Tea</dd>

        <dt>Coffee</dt>
        <dd>-Black Coffee</dd>
        <dd>-Green Coffee</dd>
    </dl>
</body>
</html>
